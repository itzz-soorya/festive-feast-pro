<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .status {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .success {
            color: #4ade80;
        }
        .info {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status success">âœ… GitHub Pages Deployment Working!</div>
        <h1>Festive Feast Pro - Test Page</h1>
        <div class="info">
            <strong>Deployment Status:</strong> Successfully deployed<br>
            <strong>Timestamp:</strong> <span id="timestamp"></span><br>
            <strong>URL:</strong> <span id="url"></span>
        </div>
        <p>This static HTML page confirms that GitHub Pages deployment is working correctly.</p>
        <p>The issue with the main app is likely related to React/JavaScript loading.</p>
    </div>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();
        document.getElementById('url').textContent = window.location.href;
        
        console.log('Static test page loaded successfully');
        console.log('Current URL:', window.location.href);
        console.log('Protocol:', window.location.protocol);
        console.log('Host:', window.location.host);
        console.log('Pathname:', window.location.pathname);
    </script>
</body>
</html>
