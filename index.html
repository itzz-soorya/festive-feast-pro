<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catering Excellence - Premium Catering Services</title>
    <meta name="description" content="Professional catering services for weddings, parties, corporate events and special occasions. Authentic flavors with exceptional service." />
    
    <!-- Google Fonts for Premium Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <meta property="og:title" content="8d351cab-7e43-4b87-bbb1-f014f96b9322" />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
  </head>

  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
          <div style="margin-bottom: 10px;">Loading Festive Feast Pro...</div>
          <div style="font-size: 12px; color: #666;">If this message persists, check the browser console for errors.</div>
        </div>
      </div>
    </div>
    <script>
      // Add basic error handling before loading main script
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        console.error('Error details:', e.filename, e.lineno, e.colno);
        document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red; font-family: Arial;">Error loading application: ' + e.error.message + '<br>File: ' + e.filename + '<br>Line: ' + e.lineno + '</div>';
      });
      
      // Add unhandled promise rejection handling
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red; font-family: Arial;">Promise rejection: ' + e.reason + '</div>';
      });
      
      // Add load debugging
      console.log('HTML loaded, about to load main script');
      console.log('Current URL:', window.location.href);
      console.log('Base URL:', document.querySelector('base')?.href || 'No base tag');
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
